<form action="http://www.google.com/search" method="get">
  <input type="hidden" name="q" value="site:https://www.philipdaniels.com">
  <input type="text" name="q" alt="search" placeholder="Search...">
  <input type="submit" value="Search">
</form>



{{ range . }}
<li>
  <span class="list__title--small">
    <a href="{{ .RelPermalink }}" {{if .Draft}}class="draft"{{end}}>{{ .Title }}</a>
      {{if not .Date.IsZero}}
      <time class="pull-right hidden-tablet">{{.Date.Format ("02 Jan 2006")}}</time>
      {{end}}
  </span>
</li>
{{ end }}
